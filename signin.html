<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="signin.css">
    <title>Sign in</title>
</head>

<body>
    <div class="form">
        <h1 class="d-flex p-2 justify-content-center align-items-center text-primary">Get Started</h1>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="correct name: Jack" value="Jack">
        <label for="lname">E-mail</label>
        <input type="email" id="email" name="email" placeholder="correct email: kullanıcı@gmail.com" value="kullanıcı@gmail.com">
        <label class="col-md-4 control-label">Password</label>
        <div class="password">
            <input type="password" name="password" placeholder="correct password: kullanıcı5" id="password" value="kullanıcı5">
            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
        </div>
        <button type="submit" id="loginButton" class="d-flex align-items-center justify-content-center p-2 mx-auto mb-2">Sign Up</button>
        <div class="register">
            <div class="bleft"></div>
            <p>Or sign up with</p>
            <div class="bright"></div>
        </div>
        <div class="social-media">
            <a href=""><img src="./image/Group 5.png" alt=""></a>
            <a href=""><img src="./image/Group 6.png" alt=""></a>
            <a href=""><img src="./image/Group 7.png" alt=""></a>
        </div>
        <p class="sign-in d-flex align-items-center justify-content-center mt-4">Already have an account? <a href="login.html">
            Login</a></p>
    </div>
    <img src="/image/Rectangle 1.jpg" alt="">



    <script src="signin.js"></script>
</body>

</html>
